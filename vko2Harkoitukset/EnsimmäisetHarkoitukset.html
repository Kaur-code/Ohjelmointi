<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tehtäviä(1-5)</title>
    <style>
      .kaikki {
        border: 2px black solid;;
        display: flex;
        position: absolute;
        width: 1620px;
        height: 420px;
      }

      .teht1 {
        border: 2px green solid;
        width: 400px;
        height: 280px;
        position: relative;
        margin: 10px;
      }

      .teht2 {
        border: 2px green solid;
        width: 400px;
        height: 350px;
        position: relative;
        margin: 10px;
      }

      .teht3 {
        border: 2px green solid;
        width: 400px;
        height: 168px;
        position: relative;
        margin: 10px;
      }

      .teht4 {
        border: 2px green solid;
        width: 400px;
        height: 168px;
        position: relative;
        margin: 10px;
      }

      .teht5 {
        border: 2px green solid;
        width: 400px;
        height: 168px;
        position: relative;
        margin: 10px;
      }

      .head1 {
        text-align: center;
      }

      .para1 {
        margin-left: 12px;
      }

      .buttons {
        margin-left: 10px;
      }

      .answers {
        margin: 10px;
      }

      #selector {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
<h1>Tehtäviä(1-5)</h1>
<section class="kaikki">
<div class="teht1">
  <h1 class="head1">Tehtävä 1</h1>
  <p class="head1">Anna 3 numeroa</p>
    <p class="para1">
      Numero 1:
      <input id="num1" type="text" value="">
    </p>
    <p class="para1">
      Numero 2:
      <input id="num2" type="text" value="">
    </p>
    <p class="para1">
      Numero 3:
      <input id="num3" type="text" value="">
    </p>
    <button type="button" class="buttons" id="button1">Järjestä luvut</button>
    <p class="answers" id="answer1"></p>
</div>

<div class="teht2">
  <h1 class="head1">Tehtävä 2</h1>
  <p class="head1">Anna 5 numeroa</p>
  <div class="para1">
    <p>
      Numero 1:
      <input type="text" id="input1" value="">
    </p>
    <p>
      Numero 2:
      <input type="text" id="input2" value="">
    </p>
    <p>
      Numero 3:
      <input type="text" id="input3" value="">
    </p>
    <p>
      Numero 4:
      <input type="text" id="input4" value="">
    </p>
    <p>
      Numero 5:
      <input type="text" id="input5" value="">
    </p>
  </div>
  <button type="button" class="buttons" id="button2">Suurin luku</button>
  <p class="answers" id="answer2"></p>
</div>

<div class="teht3">
  <h1 class="head1">Tehtävä 3</h1>
  <p class="para1">
    Anna luku:
    <input type="text" id="inbutt1" value="">
  </p>
  <button type="button" class="buttons" id="button3">Pari Vai Pariton</button>
  <p class="answers" id="answer3"></p>
</div>

<div class="teht4">
  <h1 class="head1">Tehtävä 4</h1>
  <p class="para1">
  Anna ikäsi:
  <input type="text" id="inbutt2" value="">
  </p>
  <button type="button" class="buttons" id="button4">Näytä ajoneuvo</button>
  <p class="answers" id="answer4"></p>
</div>

<div class="teht5">
<h1 class="head1">Tehtävä 5</h1>
<p class="para1">Valitse kieli</p>
<select id='selector'>
  <option value="eng">Englanti</option>
  <option value="ruo">Ruotsi</option>
  <option value="esp">Espanja</option>
</select>
<button type="button" class="buttons" id="button5">Käännä</button>
<p class="answers" id="answer5"></p>
</section>
<script type="text/javascript">
  const putton = document.getElementById('button1');
  putton.addEventListener('click', myFunk);
  function myFunk() {
    let numer1 = parseInt(document.getElementById('num1').value, 10);
    let numer2 = parseInt(document.getElementById('num2').value, 10);
    let numer3 = parseInt(document.getElementById('num3').value, 10);
    let numbas = [numer1, numer2, numer3];
    let result = numbas.sort((a, b) => {return a-b});
    document.getElementById('answer1').innerHTML = result;
  }

  const putton2 = document.getElementById('button2');
  putton2.addEventListener('click', myFunk2);
  function myFunk2() {
    let num1 = parseInt(document.getElementById('input1').value, 10)
    let num2 = parseInt(document.getElementById('input2').value, 10)
    let num3 = parseInt(document.getElementById('input3').value, 10)
    let num4 = parseInt(document.getElementById('input4').value, 10)
    let num5 = parseInt(document.getElementById('input5').value, 10)
    let numerot = [num1, num2, num3, num4, num5];
    let max = Math.max(...numerot);
    document.getElementById('answer2').innerHTML = max;
  }

  const putton3 = document.getElementById('button3');
  putton3.addEventListener('click', myFunk3);
  function myFunk3() {
    let numero = parseInt(document.getElementById('inbutt1').value, 10);
    if(numero % 2 == 0) {
      document.getElementById('answer3').innerHTML = 'Luku on parillinen';
    } else {
      document.getElementById('answer3').innerHTML = 'Luku on pariton';
    }
  }

  const putton4 = document.getElementById('button4');
  putton4.addEventListener('click', myFunk4);
  function myFunk4() {
    let ika = parseInt(document.getElementById('inbutt2').value, 10);
    if(ika >= 18) {
      document.getElementById('answer4').innerHTML = 'Voit ajaa autoa';
    }
    else if(ika >= 16) {
      document.getElementById('answer4').innerHTML = 'Voit ajaa mopoa';
    }
    else {
      document.getElementById('answer4').innerHTML = 'Et voi ajaa mitään';
    }
  }

  const putton5 = document.getElementById('button5');
  putton5.addEventListener('click', myFunk5);
  function myFunk5() {
    let selector = document.getElementById('selector').value;
    if(selector == 'eng') {
      document.getElementById('answer5').innerHTML = "Hello world!";
    }
    else if(selector == 'ruo') {
      document.getElementById('answer5').innerHTML = "Hej världen!";
    }
    else if(selector == 'esp') {
      document.getElementById('answer5').innerHTML = "Hola Mundo!"
    }
  }
</script>
  </body>
</html>
