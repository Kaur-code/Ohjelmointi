<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Viikonpäivä</title>
  </head>
  <body>
<h1>Viikonpäivät</h1>
<p>Laita Viikonpäivä Numero (1-7)</p>

<input type="text" id="input" value="">
<button type="button" onclick="jaha()">Let's find out!</button>
<p id="vast"></p>

<script type="text/javascript">
function jaha() {
  let wowziee = document.getElementById('input').value;
  let text = '';
  switch(wowziee) {
    case '1':
      text = 'Maanantai';
        break;
    case '2':
      text = 'Tiistai';
        break;
    case '3':
      text = 'Keskiviikko';
        break;
    case '4':
      text = 'Torstai';
        break;
    case '5':
      text = 'Perjantai';
        break;
    case '6':
      text = 'Lauantai';
        break;
    case '7':
      text = 'Sunnuntai';
        break;
  }
  document.getElementById('vast').innerHTML = text;
};
</script>
  </body>
</html>
