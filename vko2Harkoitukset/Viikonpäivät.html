<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Viikonpäivä</title>
  </head>
  <body>
<h1>Viikonpäivät</h1>
<p>Laita Viikonpäivä Numero (1-7)</p>

<input type="text" id="input" value="">
<button type="button" onclick="jaha()">Let's find out!</button>
<p id="vast"></p>

<script type="text/javascript">
function jaha() {
  let wowziee = document.getElementById('input').value;
  switch(wowziee) {
    case 1:
    result = document.getElementById('vast').innerHTML = 'Maanantai';
    break;
    case 2:
    document.getElementById('vast').innerHTML = 'Tiistai';
    break;
    case 3:
    document.getElementById('vast').innerHTML = 'Keskiviikko';
    break;
    case 4:
    document.getElementById('vast').innerHTML = 'Torstai';
    break;
    case 5:
    document.getElementById('vast').innerHTML = 'Perjantai';
    break;
    case 6:
    document.getElementById('vast').innerHTML = 'Lauantai';
    break;
    case 7:
    document.getElementById('vast').innerHTML = 'Sunnuntai';
    break;
  }
};
</script>
  </body>
</html>
