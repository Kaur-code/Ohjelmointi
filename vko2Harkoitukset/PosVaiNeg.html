<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Positiivinen Vai Negatiivinen</title>
  </head>
  <body>
    <h1>Positiivinen Vai Negatiivinen?</h1>
    <input type="text" id="input1" value="">
    <button type="button" onclick='funktio()'>Let's find out!</button>
    <p id="result"></p>
    <script type="text/javascript">
function funktio() {
let num = document.getElementById('input1').value;
  if(num >= 0) {
    document.getElementById('result').innerHTML = 'Tulos on positiivinen.';
  }
  else {
    document.getElementById('result').innerHTML = 'Tulos on negatiivinen.';
  }
}
    </script>
  </body>
</html>
